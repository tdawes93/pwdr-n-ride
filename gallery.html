<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Snowboard School in Banff offering lessons, group events and competitions to all levels">
    <meta name="keywords" content="snowboard, banff, canada, powder, ride, snowboard school, snowboard competitions">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/bradley-dunn-9SGGun3iIig-unsplash.jpg">
    <title>Pwdr 'n' Ride Snowboard School in Banff</title>

</head>

<body>
    <header>
        <!--Company logo/name-->
        <a href="index.html" id="logo">
            <h1>Pwdr 'N' Ride</h1>
        </a>

        <!--Navigation bar-->
        <nav class="menu">
            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="selected">Gallery</a>
                </li>
                <li>
                    <a href="#">Explore</a>
                </li>
                <li>
                    <a href="book.html">Book</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>

            </ul>
        </nav>
    </header>

    <!--Main Gallery scetion with photos and videos-->
    <main>
        <div class="viewport">
            <div class="container">
                <div class="photo" id="photo-1">
                    <h3 class="overlay">Image title</h3>
                </div>
                <div class="photo" id="photo-2">
                    <h3 class="overlay">Image title 2</h3>
                </div>
                <div class="photo" id="photo-3"></div>
                <div class="photo" id="photo-4"></div>
            </div>
        </div>

        <div class="viewport">
            <div class="container">
                <video autoplay muted loop class="photo" id="video-1" controls>
                    <source src="/assets/videos/Snow on the mountain.mp4" type="video/mp4">
                </video>
                <video autoplay muted loop class="photo" id="video-2" controls>
                    <source src="/assets/videos/pexels-anna-shvets-8049829.mp4" type="video/mp4">
                </video>
                <video autoplay muted loop class="photo" id="video-3" controls>
                    <source src="/assets/videos/pexels-yaroslav-shuraev-7166353.mp4" type="video/mp4">
                </video>
                <video autoplay muted loop class="photo" id="video-4" controls>
                    <source src="/assets/videos/pexels-justin-l-5526230_Trim1.mp4" type="video/mp4">
                </video>
                <video autoplay muted loop class="photo" id="video-5" controls>
                    <source src="/assets/videos/pexels-darina-belonogova-7406572.mp4" type="video/mp4">
                </video>
                <video autoplay muted loop class="photo" id="video-6" controls>
                    <source src="/assets/videos/pexels-yan-krukov-6815299.mp4" type="video/mp4">
                </video>
            </div>
        </div>


    </main>

    <!--Footer, newsletter, social media links and contact info-->
    <!--Newsletter signup-->
    <footer class="layout">
        <div class="contact" id="follow">
            <h2>Pwdr News</h2>
            <p id="powder-news">Get deals, events, news and more dropped in your inbox!</p>
                <form target="_blank" method="POST" autocomplete="on" name="newsletter" id="newsletter">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="newsletter" required>
                    <br>
                    <input type="submit" value="Subscribe!" id="subscribe" class="newsletter">
                </form>

            <!--Social Media links-->
            <h2>Follow Us</h2>
            <ul id="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Link to our facebook page, opens in new tab"><i
                            class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Link to our instagram page, opens in new tab"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Link to our twitter page, opens in new tab"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Link to our youtube page, opens in new tab"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>

        <!--Contact information-->
        <div class="contact" id="contact">
            <h2>Contact us</h2>
            <div>
                <p><i class="fas fa-map-marker-alt"></i> 511 Deer Street, Banff, AB, T1L 1E5</p>
                <p> <i class="fas fa-envelope"></i>
                    <a href="mailto:info@pwdrnride.com">info@pwdrnride.com</a></p>
                <p> <i class="fas fa-phone-alt"></i>
                    <a href="tel:+1-0123-456-789">+1-0123-456-789</a>
                </p>
            </div>
        </div>
    </footer>

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/1624509f34.js" crossorigin="anonymous"></script>
</body>

</html>
